<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>【演習】PHP</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
    <div>
        <div>
            <label>名前</label>
            <br>
            <input type="text" class="text" size="35" name="name" placeholder="名前を入力してください">
        </div>
        <div>
            <label>メールアドレス</label>
            <br>
            <input type="text" class="text" name="mail" size=35 placeholder="メールアドレスを入力してください">
        </div>
        <div>
            <label>年齢</label>
            <br>
                <select class="doropdown" name="age">
                <option>選択してください</option>
                <script>
                    for(i=18;i<=65;i++){
                        document.write("<option value ="+i+">"+i+"歳</option>");
                    }
                </script>
                </select>
        </div>
        <div>
            <label>コメント</label>
            <br>
            <textarea name="comments" rows="7" cols="35" placeholder="ご自由にお書きください"></textarea>
        </div>
        <div>
            <input type="submit" class="submit" value="送信する">
        </div>
    </form>
</body>
</html>
